<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

  <title>SideHustle|Profilecard</title>
</head>
<body>
  <div class="profile">
    <div class="profile-header">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="profile-content">
      <img src="images/OgaLateef.png" alt="">
      <p>OgaLateef<span> 01</span></p>
      <p>Nigeria</p>
    </div>
      <div class="profile-footer">
      <div class="footer-item">
        <p class="status">25m</p>
        <small class="item-name">Followers</small>
      </div>
      <div class="footer-item">
        <p class="status">14.3m</p>
        <small class="item-name">Likes</small>
      </div>
      <div class="footer-item">
        <p class="status">1.4K</p>
        <p class="item-name">Photos</p>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abdullateef Anifowoshe</a>.
  </div>
</body>
</html>
